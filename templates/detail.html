<!--template voor exercise detail pagina-->

<div class="wrapper">
    <h1 id="detail-heading">@@exe_name@@</h1>

    <form method="post" action="lib/update.php" class="form" id="detail">

        <input type="hidden" id="formname" name="formname" value="detail">
        <input type="hidden" id="afterinsert" name="afterinsert" value="profile.php">
        <input type="hidden" id="tablename" name="tablename" value="exercises">
        <input type="hidden" id="pkey" name="pkey" value="@@exe_id@@">


        <div class="details">
<!--            <label for="exe_id" class="col-form-label">Id: </label>-->
<!--            <p id="exe_id">@@exe_id@@</p>-->
            <div class="block">
                <label for="exe_name" class="col-form-label">Name: </label>
                <p id="exe_name">@@exe_name@@</p><br>
            </div>
            <div class="block">
                <label for="exe_cat" class="col-form-label">Category: </label>
                <p id="exe_cat">@@exe_cat@@</p><br>
            </div>
            <div class="block">
                <label for="exe_sets" class="col-form-label">Sets: </label>
                <p id="exe_sets">@@exe_sets@@</p><br>
            </div>
            <div class="block">
                <label for="exe_reps" class="col-form-label">Reps / Mins: </label>
                <p id="exe_reps">@@exe_reps@@</p><br>
            </div>

        </div>
        <div class="description">
            <div class="desc-block">
                <label for="exe_desc" class="col-form-label">Description: </label>
                <p id="exe_desc">@@exe_desc@@</p>
            </div>
            <label id="img-label" for="exe_img" class="col-form-label">Image: <br></label>
            <div class="img-block">

                <img src="img/@@exe_img@@" id="exe_img">
            </div>
        </div>
        <div class="button">
            <a id="backbutton" href="profile.php"><</a>
            <a href="edit_form.php?id=@@exe_id@@" name="editbutton" id="editbutton">Edit</a>
            <button class="deletebutton" value="Delete" type="submit" name="deletebutton">Delete</button>
        </div>
    </form>


</div>
